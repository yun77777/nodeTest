<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>node.js</title>
    <link type="text/css" rel="stylesheet" href="../css/index.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .main-box {
            background-color: gray;
            height: 300px;
            width: 300px;
        }

        .upload-form input[type='file'] {
            width: 90%;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>home</h1>

    <div class="main-box">
        <img src="/uploads/1639910192191_img8.png" style="width:100px;height:auto">
        <form action="/single/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <div>
                <label for="">Single File</label>
                <input type="file" name="file" multiple>
            </div>
            <input type="submit" value="submit">
        </form>
        <form action="/multipart/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <div>
                <label for="">Multiple Files</label>
                <input type="file" name="file" multiple>
            </div>
            <input type="submit" value="submit">
        </form>
        <form action="/fields/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <div>
                <label for="">Single/Multiple Files</label>
                <input type="file" name="file1" multiple>
                <input type="file" name="file2" multiple>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
